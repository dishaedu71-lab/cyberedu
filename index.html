<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Disha Computer Education | Company System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#020617;color:white}
header{background:#020617;padding:15px;text-align:center}
nav a{color:#facc15;margin:10px;text-decoration:none;font-weight:bold}
section{padding:25px;text-align:center}
.card{background:white;color:black;padding:20px;margin:15px auto;width:360px;border-radius:10px}
input,select{width:90%;padding:10px;margin:6px}
button{padding:10px 18px;background:#2563eb;color:white;border:none;border-radius:6px}
.hidden{display:none}
footer{background:#020617;padding:15px;text-align:center}
</style>
</head>

<body>

<header>
<h2>Disha Computer Education</h2>
<nav>
<a onclick="show('home')">Home</a>
<a onclick="show('login')">Login</a>
<a onclick="openDashboard()">Dashboard</a>
<a onclick="show('verify')">Verify Certificate</a>
</nav>
</header>

<section id="home">
<h3>Company-Level Education Management System</h3>
</section>

<!-- LOGIN -->
<section id="login" class="hidden">
<h3>Secure Login</h3>
<div class="card">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="loginMsg"></p>
</div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">
<h3>üìä Dashboard</h3>
<p id="userRole"></p>
<button onclick="logout()">Logout</button>

<div class="card" id="courseBox">
<h4>Add Course</h4>
<input id="courseName" placeholder="Course Name">
<button onclick="addCourse()">Add</button>
</div>

<div class="card" id="certBox">
<h4>Generate Certificate</h4>
<input id="studentName" placeholder="Student Name">
<input id="studentCourse" placeholder="Course">
<button onclick="generateCert()">Generate</button>
</div>

<div class="card" id="studentBox">
<h4>Your Certificate</h4>
<p id="studentCert"></p>
</div>
</section>

<!-- VERIFY -->
<section id="verify" class="hidden">
<h3>Certificate Verification</h3>
<div class="card">
<input id="verifyId" placeholder="Certificate ID">
<button onclick="verifyCert()">Verify</button>
<p id="verifyMsg"></p>
</div>
</section>

<footer>¬© 2026 Disha Computer Education</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

<script>
// üî• FIREBASE CONFIG (REPLACE)
const firebaseConfig={
 apiKey:"YOUR_API_KEY",
 authDomain:"YOUR_PROJECT.firebaseapp.com",
 projectId:"YOUR_PROJECT_ID"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

// NAV
function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

// LOGIN
function login(){
auth.signInWithEmailAndPassword(email.value,password.value)
.then(res=>loadUser(res.user.uid))
.catch(e=>loginMsg.innerText=e.message);
}

// LOAD ROLE
function loadUser(uid){
db.collection("users").doc(uid).get().then(d=>{
let role=d.data().role;
sessionStorage.setItem("role",role);
openDashboard();
});
}

// DASHBOARD
function openDashboard(){
let role=sessionStorage.getItem("role");
if(!role){show('login');return;}
show('dashboard');
userRole.innerHTML="Role: <b>"+role+"</b>";

courseBox.style.display=role!=="student"?"block":"none";
certBox.style.display=role!=="student"?"block":"none";
studentBox.style.display=role==="student"?"block":"none";
}

// COURSE
function addCourse(){
db.collection("courses").add({name:courseName.value});
alert("Course Added");
}

// CERTIFICATE
function generateCert(){
let id="CERT"+Date.now();
db.collection("certificates").doc(id).set({
name:studentName.value,
course:studentCourse.value,
issueDate:new Date().toDateString()
});
alert("Certificate ID: "+id);
}

// VERIFY
function verifyCert(){
db.collection("certificates").doc(verifyId.value).get().then(d=>{
verifyMsg.innerHTML=d.exists
?"‚úÖ Valid<br>"+d.data().name+" | "+d.data().course
:"‚ùå Invalid Certificate";
});
}

// LOGOUT
function logout(){
auth.signOut();
sessionStorage.clear();
show('home');
}
</script>

</body>
</html>
