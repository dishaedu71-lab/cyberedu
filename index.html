<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disha Computer Education LMS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: Arial;
  background: linear-gradient(120deg,#020024,#090979,#020024);
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  padding:15px 30px;
  background:#000;
  border-bottom:3px solid gold;
}
header h1{color:gold;}
nav a{
  color:#fff;
  margin:0 10px;
  text-decoration:none;
}
section{padding:40px;}
.card{
  background:#fff;
  color:#000;
  max-width:420px;
  margin:auto;
  padding:25px;
  border-radius:10px;
}
input,button,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  cursor:pointer;
}
.notice{
  background:gold;
  color:#000;
  padding:12px;
  margin:10px auto;
  max-width:700px;
  border-radius:8px;
}
.hidden{display:none;}
</style>
</head>

<body>

<header>
<h1>Disha Computer</h1>
<nav>
<a href="#" onclick="show('home')">Home</a>
<a href="#" onclick="show('register')">Register</a>
<a href="#" onclick="show('login')">Login</a>
<a href="#" onclick="show('admin')">Admin</a>
<a href="#" onclick="logout()">Logout</a>
</nav>
</header>

<section id="home">
<h2 align="center">Welcome to Disha Computer Education</h2>
<div id="noticeArea"></div>
</section>

<section id="register" class="hidden">
<div class="card">
<h2>Student Registration</h2>
<input id="rname" placeholder="Full Name">
<input id="remail" placeholder="Email">
<input id="rpass" type="password" placeholder="Password">
<button id="registerBtn">Register</button>
</div>
</section>

<section id="login" class="hidden">
<div class="card">
<h2>Student Login</h2>
<input id="lemail" placeholder="Email">
<input id="lpass" type="password" placeholder="Password">
<button id="loginBtn">Login</button>
</div>
</section>

<section id="admin" class="hidden">
<div class="card">
<h2>Admin Panel</h2>
<textarea id="noticeText" placeholder="Write Notice"></textarea>
<button id="noticeBtn">Publish Notice</button>
<hr>
<textarea id="historyText" placeholder="Student History / Result"></textarea>
<button id="historyBtn">Save History</button>
</div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth,createUserWithEmailAndPassword,signInWithEmailAndPassword,signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getDatabase,ref,set,push,onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

const firebaseConfig = {
 apiKey: "AIzaSyAmjBKWat_CnKgyqeoJbDCPEI5cc9n-dno",
 authDomain: "disha-computer-education.firebaseapp.com",
 databaseURL: "https://disha-computer-education-default-rtdb.firebaseio.com",
 projectId: "disha-computer-education",
 storageBucket: "disha-computer-education.appspot.com",
 messagingSenderId: "461970211371",
 appId: "1:461970211371:web:50cf15eae93b63e267a06e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* UI */
window.show=id=>{
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
};

/* REGISTER */
registerBtn.onclick=()=>{
createUserWithEmailAndPassword(auth,remail.value,rpass.value)
.then(res=>{
 set(ref(db,"students/"+res.user.uid),{
  name:rname.value,
  email:remail.value
 });
 alert("Registration Successful");
 show("login");
}).catch(e=>alert(e.message));
};

/* LOGIN */
loginBtn.onclick=()=>{
signInWithEmailAndPassword(auth,lemail.value,lpass.value)
.then(res=>{
 alert("Login Success");
 if(res.user.email==="admin@disha.com") show("admin");
 else show("home");
}).catch(e=>alert(e.message));
};

/* LOGOUT */
window.logout=()=>{
signOut(auth);
show("home");
};

/* NOTICE */
noticeBtn.onclick=()=>{
push(ref(db,"notices"),{
 text:noticeText.value,
 time:new Date().toLocaleString()
});
noticeText.value="";
alert("Notice Published");
};

onValue(ref(db,"notices"),snap=>{
noticeArea.innerHTML="";
snap.forEach(n=>{
 noticeArea.innerHTML+=`<div class="notice">${n.val().text}<br><small>${n.val().time}</small></div>`;
});
});

/* STUDENT HISTORY */
historyBtn.onclick=()=>{
push(ref(db,"examHistory"),{
 data:historyText.value,
 time:new Date().toLocaleString()
});
historyText.value="";
alert("History Saved");
};
</script>

</body>
</html>
